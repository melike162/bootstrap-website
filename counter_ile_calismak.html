<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">  <!-- bir sınıftır: bir tutucudur ve yapılar bunun içinde olmalıdır -->
        <div class="row">  <!-- bir bölüm 12'lik grid sistemi -->
            <div class="col-7 bg-success">
                 <div class="row"> <!-- bir bölüm 7 yi 3 e böldük-->
                    <div class="col-4 bg-info">Lorem ipsum dolor sit amet.</div>
                    <div class="col-4 bg-warning">Sint magni iusto non commodi?</div>
                    <div class="col-4 bg-danger">Nisi fuga laborum tempore quos.</div>
                 </div>
            </div>
            <div class="col bg-primary">
                Lorem ipsum dolor sit amet consectetur.
            </div>
        </div>
            
    </div> 
        




    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
