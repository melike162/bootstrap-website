<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <body>







    <div class="container bg-dark"><!-- .container>.row>.col-sm-4*2.bg-primary>lorem4 -->

            <div class="col-sm-4 col-md-3 bg-primary text-light p-5">Lorem ipsum dolor sit.</div>
            <div class="col-sm-4 col-md-3 offset-sm-4 offset-md-6 bg-info text-light p-5">Minus illum sequi facere.</div><!-- offset-sm-4: sm ve sonrasında 4 lük boşluk -->
            <!-- col-sm-4 lerin ve  offset-sm-4 ün toplamı 12 olmalı -->
          </div>
        <div class="row mt-sm-5"><!-- mt-sm-5: sm den sonra 5 lik bosluk(martin) -->

            <!-- border: kenar çizgisi ,offset-sm-3: col 6 lık olduğu için 3 lük bosluk bırakınca ortada oldu -->
        </div>
    </div>
    
    





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
